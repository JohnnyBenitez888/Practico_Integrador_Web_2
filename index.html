<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Museo Metropolitano de NY </title>
</head>

<body>
    <header>
        <h1>Museo Metropolitano de NY</h1>
    </header>

    <form id="forma">
        <div class="cajas">
            <label for="buscador" class="label">Buscador</label>
            <input type="text" name="buscador" id="buscador" class="sisi" placeholder="books">
        </div>
        <div class="cajas">
            <label for="ubicacion" class="label">Ubicaci√≥n</label>
            <input type="text" name="ubicacion" id="ubicacion" class="sisi" placeholder="New York">
        </div>
        
        <div class="cajas">
            <label for="depto" class="label">Departamento </label>
            <select name="depto" id="depto" class="sisi">
                <option value="0">Todos los Departamentos</option>
            </select>
        </div>
        
        <button type="submit" class="boton">Buscar</button>
    </form>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="imagenesAdicionales"></div>
        </div>
    </div>

    <div class="galeria" id="galeria"></div>
    <div class="botones" id="botones"></div>

    <script src="app.js"></script>
</body>

</html>
